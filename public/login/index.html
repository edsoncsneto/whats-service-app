<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Whats Service</title>
    <link rel="stylesheet" href="style.css"> <!-- Verifique o caminho do CSS -->
</head>
<body>
    <header>
        <a href="../homepage/index.html">
            <div class="imgRobot">
                <img class="robotMini" src="chatbot 2.png" alt="Chatbot">
            </div>
        </a>
        <nav>
            <a href="../cadastro/index.html">
                <button class="cadastre-se">Cadastre-se</button>
            </a>
            <a href="../planos/index.html">
                <button class="planos">PLANOS</button>
            </a>  
        </nav>
    </header>

    <div class="container">
        <div class="loginContainer">
            <h1>BEM-VINDO!</h1>
            <div>
                <a href="../homepage/index.html">
                    <img src="Group 5.png" alt="Group Image">
                </a>
            </div>
            <p class="loginName">Login:</p>
            <form id="loginForm">
                <div class="inputContainer">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
                <button id="login-button" type="submit">Login</button>
            </form>            
            <a href="#">Esqueci a senha!</a> 
        </div>
    </div>
    <div class="logoLado">
        <img class="logo" src="chatbot 2.png" alt="Logo">
    </div>
    <script src="./login.js" type="module"></script> 
</body> 
</html>
